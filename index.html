<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Cobra com Timer, Mecânicas de Tetris e Space Invaders</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <canvas id="canvasJogo" width="200" height="400"></canvas>
        <div class="info">
            <div>Timer: <span id="timer">5</span> segundos</div>
            <div>Tempo de Jogo: <span id="tempoJogo">0</span> segundos</div>
            <div>Modo: <span id="modo">Cobra</span></div>
        </div>
        <button class="btn-reset" onclick="reiniciarJogo()">Reiniciar</button>
        <div class="tela-vitoria" id="telaVitoria">
            <div>Você Venceu!</div>
            <div>Maior Pontuação: <span id="maiorPontuacao">0</span> segundos</div>
        </div>
        <div class="tela-gameover" id="telaGameover">
            <div>Fim de Jogo!</div>
        </div>
        <div>
            <button class="btn-debug" onclick="mudarParaTetris()">Mudar para Tetris</button>
            <button class="btn-debug" onclick="adicionarComida()">Adicionar Comida</button>
            <button class="btn-debug" onclick="atirarBalaAlien()">Atirar Bala Alienígena</button>
            <button class="btn-debug" onclick="atirarBalaJogador()">Atirar Bala do Jogador</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
